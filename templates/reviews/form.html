{% extends "base.html" %}
{% block content %}
  <h2>Review {{ product.name }}</h2>
  <form method="post">
    {% csrf_token %}
    <label>Rating (1-5):</label>
    <input type="number" name="rating" min="1" max="5" required><br>
    <label>Feedback:</label>
    <textarea name="feedback" required></textarea><br>
    <button type="submit">Submit</button>
  </form>
{% endblock %}
